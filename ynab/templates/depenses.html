<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historique | Depenses</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 mb-4">Depenses</h1>
      <hr />
      <hr />
      <ul class="list-group">
        {% for depense in depenses %} {% if budget.user == user %}
        <li class="list-group-item">
          <div class="row">
            <div class="col-md-4">
              <strong>{{ depense.date }}</strong>
            </div>
            <div class="col-md-4">
              <span class="badge badge-primary"
                >{{ depense.categorie.type }}</span
              >
            </div>
            <div class="col-md-2">
              <span class="badge badge-success">{{ depense.montant }}</span>
            </div>
            <div class="col-md-2">
              <span class="badge badge-secondary"
                >{{ depense.payment_method }}</span
              >
            </div>
          </div>
        </li>
        {% endif %} {% endfor %}
      </ul>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
